<!DOCTYPE html>
<html>

<head>
  <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h2>Dynamic Bootstrap Modal Example</h2>
    <!-- Trigger the modal with a button -->
    <div class="row">
      <div class="col-xs-12">
        <a href="#">
          <img src="http://cdn2.nolocreo.com/wp-content/uploads/2015/01/cd74c6ef2247351c34703d55318e7bbe.jpg" id="myImg" class="img-responsive" width="250px">
        </a>
        <a href="#">
          <img src="http://www.muycurioso.net/sites/default/files/images/naturaleza/Mayo_2014/Animales%20blancos%20mas%20bonitos%20del%20mundo/02.jpg" id="myImg" class="img-responsive" width="250px">
        </a>
      </div>  

      <!-- The Modal -->
      <div id="myModal" class="modal">

        <!-- The Close Button -->
        <span class="close">&times;</span>

        <!-- Modal Content (The Image) -->
        <img class="modal-content" id="img01">

        <!-- Modal Caption (Image Text) -->
        <div id="caption"></div>

      </div>
    </div>
  </div>

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
